<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        <div class="card">
            {% for blog in post: %}
                <h4>{{ blog["title"] }}</h4>
                <h6>{{ blog["subtitle"] }}</h6>
                <a href="{{ url_for('get_post',blog_id=2)}}">Read</a>
            {% endfor %}

        </div>
    </div>
</div>
</body>

</footer>
</html>
